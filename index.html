<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" src></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!--Link to Font Awesome (external site)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Login - Chess.com</title>
    </head>
    <body>
        <div class="main">
            <header class="login-logo">
                <img src="chessicon.png" class="chess-logo">
            </header>
            <main>
                <div class="login-details">
                    <div class="username-container">
                        <input class="username-input" placeholder="Username or Email">
                    </div>
                    <div class="password-container">
                        <input id="password-input" type="password" placeholder="Password">
                        <button id="eye-button" onclick="togglePassword()"></button>
                        <div id="secret"></div>
                    </div>
                    <div class="authentication">
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox" class="remember-me">Remember me</label>
                        </div>
                        <a href="" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <button class="login-button">Log In</button>
                <div class="or">OR</div>
                <div class="other-login-options">
                    <button class="login apple">Log in with Apple</button>
                    <button class="login google">Log in with Google</button>
                    <button class="login facebook">Log in with Facebook</button>
                </div>
            </main>
            <div class="sign-up">New? <span>Sign up - and start playing chess!</span></div>
        </div>
    </body>
</html>
