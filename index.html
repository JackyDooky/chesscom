<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Login - Chess.com</title>
    </head>
    <body>
        <div class="main">
            <header class="login-logo">
                <img src="chessicon.png" class="chess-logo">
            </header>
            <main>
                <div class="login-details">
                    <div class="username-container">
                        <input class="username-input" placeholder="Username or Email">
                    </div>
                    <div class="password-container">
                        <input class="password-input" placeholder="Password">
                        <button class="eye-button"></button>
                    </div>
                    <div class="authentication">
                        <div>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="button"></div>
                <div class="other-login-options"></div>
            </main>
            <div class="sign-up">New? <span>Sign up - and start playing chess!</span></div>
        </div>
    </body>
</html>
